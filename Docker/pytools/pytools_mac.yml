version: '3.7'

services:
    pytools:
      image: seebaktec/pytools
      command: /bin/zsh
      container_name: pytools
      volumes: 
        - $WORKSPACE:/workspace
        - $HOME/.gitconfig:/home/admin/.gitconfig
        - $HOME/.aws:/home/admin/.aws
      environment:
        - DISPLAY=${HOST_DOCKER}:0
      ports: 
        - "22:22"
        - "8888:8888"
      stdin_open: true
      tty: true 
